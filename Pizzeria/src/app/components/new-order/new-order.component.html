<div class=" container row">
  <mat-card class="col-md-12">
    <mat-card-header class="row">
        <h4 class=" text-center">Kreiranje porudžbine</h4>
    </mat-card-header>
    <div class="row">
      <mat-form-field class="col-md-6">
        <input matInput placeholder="Ulica">
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <mat-select placeholder="Opština">
          <mat-option value="option">Opština</mat-option>
        </mat-select>
       </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="col-md-6">
          <input matInput placeholder="Broj telefona">
        </mat-form-field>
        <div class="col-md-6">
            <label for="">Ukupan iznos</label>
            <input matInput placeholder="" value="290" readonly>
         </div>
      </div>
      <div class="row">
          <mat-form-field class="col-md-6">
              <mat-select placeholder="Vrsta pice">
                  <mat-option value="Vrsta pice">Vrsta pice</mat-option>
                </mat-select>
          </mat-form-field>
          <div class="col-md-6">
              <button style="width: 20%;" class="btn btn-primary btn-sm">Dodaj picu</button>
          </div>
      </div>
      <mat-card class="row">
          <table class="col-md-12" mat-table [dataSource]="dataSource">

              <!-- Position Column -->
              <ng-container matColumnDef="sifra">
                <th mat-header-cell *matHeaderCellDef> Šifra porudžbine </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="datum">
                <th mat-header-cell *matHeaderCellDef> Datum </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="iznos">
                <th mat-header-cell *matHeaderCellDef> Iznos </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="akcija">
                <th mat-header-cell *matHeaderCellDef> Akcija </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[3,6,9]" showFirstLastButtons></mat-paginator>
      </mat-card>
      <mat-card-actions class="row">
        <button class=" col-md-6 btn btn-primary btn-sm">Kreiraj porudžbinu</button>
        <button  class="col-md-6 btn btn-secondary btn-sm">Odustani</button>
      </mat-card-actions>
  </mat-card>
</div>
