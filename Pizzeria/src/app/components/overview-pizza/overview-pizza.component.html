<mat-toolbar *ngIf="user"><span class="title-center">Zaposleni: {{user.fullName}}</span></mat-toolbar>
<form>
  <mat-card class="container">
        <mat-card-header>
          <h4 class=" text-center">Pregled ponude</h4>
        </mat-card-header>
        <div class="pizza-name-price">
          <mat-form-field>
              <input  [formControl]="overviewPizzaFormGroup.controls['pizzaName']" readonly  matInput placeholder="Naziv pice">
          </mat-form-field>
          <mat-form-field>
            <input [formControl]="overviewPizzaFormGroup.controls['price']" readonly matInput placeholder="Cena">
          </mat-form-field>
        </div>
        <div  [hidden]="dataSource.data.length == 0" style="margin-top: 4vh">
              <mat-card-header style="margin-top: 0.5vh">
                  <h4 class=" text-center">Sastojci ponude</h4>
              </mat-card-header>
              <table [hidden]="dataSource.data.length == 0" mat-table [dataSource]="dataSource">
                  <ng-container  matColumnDef="redniBroj">
                    <th  mat-header-cell *matHeaderCellDef>Redni broj sastojka</th>
                    <td mat-cell *matCellDef="let element; let i = index;">
                       {{i+1}}
                     </td>
                  </ng-container>
                  <ng-container matColumnDef="imeSastojka">
                    <th mat-header-cell *matHeaderCellDef> Naziv sastojka </th>
                    <td mat-cell *matCellDef="let element"> {{element.componentsName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="kolicina">
                    <th mat-header-cell *matHeaderCellDef> Koliƒçina </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator  [pageSizeOptions]="[2]" showFirstLastButtons></mat-paginator>
              </div>
    <mat-card-actions class="action">
      <button class="btn btn-secondary btn-sm" routerLink="/review-offers">Zatvori</button>
   </mat-card-actions>
  </mat-card>
</form>
