
<div mat-dialog-content>
  <div class="container centered">
    <div class="dialog-bg">
      <ngx-spinner
        bdOpacity="0.9"
        bdColor="#f2edd0"
        size="large"
        color="#b09965"
        type="ball-clip-rotate"
        [fullScreen]="false"
        ><p class="message">{{ data.message }}</p>
      </ngx-spinner>
    </div>
  </div>
</div>
<div class="dialog-actions" mat-dialog-actions>
  <button mat-raised-button class="float-right"> ODUSTANI</button>
</div>
