<div mat-dialog-content>
  <div class="container centered">
    <div class="dialog-bg">
        <div class="message">
          {{ data.message }}
        </div>
    </div>
  </div>
</div>
<div class="dialog-actions" mat-dialog-actions>
  <button mat-raised-button class="float-right" (click) = "closeDialog()"> OK</button>
</div>
