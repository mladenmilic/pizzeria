<mat-toolbar><span class="title-center">Zaposleni: {{user.fullName}}</span></mat-toolbar>
<form [formGroup] = "pizzaFormGroup">
  <div class="container row">
      <mat-card class="col-md-12">
          <mat-card-header class="row">
              <h4 class=" text-center">Pregled ponuda</h4>
          </mat-card-header>
          <div class="row">
            <mat-form-field class="col-md-3">
              <input  matInput [formControl]="pizzaFormGroup.controls['priceFrom']" placeholder="Cena od">
            </mat-form-field>
            <mat-form-field class="col-md-3">
              <input matInput [formControl]="pizzaFormGroup.controls['priceTo']" placeholder="Cena do">
            </mat-form-field>
            <div style="margin-top: 1.5%" class="col-md-2">
             <button class="btn btn-primary btn-sm" (click)="filterByPrice()">Pretrazi po ceni</button>
            </div>
          </div>
          <div style="margin-top: 1%" class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-2">
                <button class="btn btn-primary btn-sm btn-block">Dodaj novu ponudu</button>
                </div>
              </div>
            </div>
          </div>
          <div style="margin-top: 5%" class="row">
            <table  mat-table [dataSource]="dataSource">

              <!-- Position Column -->
              <ng-container matColumnDef="sifra">
                <th mat-header-cell *matHeaderCellDef> Šifra porudžbine </th>
                <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="datum">
                <th mat-header-cell *matHeaderCellDef> Datum </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="iznos">
                <th mat-header-cell *matHeaderCellDef> Iznos </th>
                <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="akcija">
                <th mat-header-cell *matHeaderCellDef> Akcija </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button><img src="../../../assets/icons8-overview-26.png"></button>
                  <button mat-button><img src="../../../assets/icons8-edit-property-30.png"></button>
                  <button mat-button><img src="../../../assets/icons8-delete-bin-30.png"></button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </mat-card>
    </div>
</form>
