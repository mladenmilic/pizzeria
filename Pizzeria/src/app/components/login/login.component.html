<h4 class=" title text-center">Prijavite se</h4>
<mat-card class="container">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">Username</label>
      <input type="email" class="form-control" formControlName="username" placeholder="Username">
      <small class="form-text text-muted"
        *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
          Unesite username!
      </small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <button  type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Prijavi se</button>
  </form>
</mat-card>
